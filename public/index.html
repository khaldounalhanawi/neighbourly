<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neighbourly - Time Banking Community</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: url('space_image.png') center/cover fixed;
      color: #ffffff;
      min-height: 100vh;
      padding-bottom: 80px;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10, 22, 40, 0.85);
      z-index: -1;
    }

    .header {
      padding: 24px 20px;
      display: flex;
      align-items: flex-end;
      gap: 16px;
    }

    .badge-display {
      flex-shrink: 0;
    }

    .badge-image {
      width: 33.33vw;
      max-width: 140px;
      height: auto;
      border-radius: 16px;
      display: block;
    }

    .header-text {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding-bottom: 4px;
    }

    .greeting {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 8px;
    }

    .user-name {
      font-size: 24px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 8px;
    }

    .next-badge {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 6px;
    }

    .header-progress-bar {
      height: 6px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 4px;
    }

    .header-progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #22d3ee 0%, #06b6d4 100%);
      border-radius: 3px;
      transition: width 0.3s;
    }

    .progress-text {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }

    .content {
      padding: 0 20px;
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #ffffff;
    }

    .section-icon {
      font-size: 20px;
    }

    .leaderboard-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .rank {
      font-size: 18px;
      font-weight: bold;
      min-width: 32px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 600;
      color: white;
      overflow: hidden;
    }

    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .user-details {
      flex: 1;
    }

    .user-details .name {
      font-size: 15px;
      font-weight: 500;
      color: #ffffff;
    }

    .score {
      font-size: 20px;
      font-weight: 700;
      color: #22d3ee;
    }

    .task-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 16px 20px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .task-item:active {
      background: rgba(255, 255, 255, 0.1);
    }

    .task-title {
      font-size: 16px;
      font-weight: 500;
      color: #ffffff;
    }

    .task-arrow {
      color: #22d3ee;
      font-size: 20px;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 32px;
      margin-bottom: 32px;
    }

    .action-button {
      width: 100%;
      padding: 18px 24px;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .action-button:active {
      transform: scale(0.98);
      opacity: 0.9;
    }

    .primary-button {
      background: linear-gradient(135deg, #22d3ee 0%, #06b6d4 100%);
      color: #0a1628;
      box-shadow: 0 4px 12px rgba(34, 211, 238, 0.3);
    }

    .secondary-button {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(10, 22, 40, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-around;
      padding: 12px 0 20px;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      padding: 8px 20px;
      transition: color 0.3s;
    }

    .nav-item.active {
      color: #22d3ee;
    }

    .nav-item .icon {
      font-size: 24px;
    }

    .nav-item .label {
      font-size: 12px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

</body>
